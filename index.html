<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="trackig_area">
        <div class="inner_tracking title">
            <h2>How are you feeling?</h2>
        </div>
        <div class="inner_tracking main">
            <div class="child_tracking">
                <i class="fas fa-heartbeat"></i>
                <h5>Heart Rate</h5>
                <p><span class="counter">75</span>bpm</p>
            </div>
            <div class="child_tracking">
                <i class="fas fa-moon"></i>
                <h5>Sleep</h5>
                <p><span class="counter">8</span>hrs</p>
            </div>
            <div class="child_tracking">
                <i class="fas fa-cocktail"></i>
                <h5>Water</h5>
                <p><span class="counter">10</span>Glass</p>
            </div>
            <div class="child_tracking">
                <i class="fas fa-walking"></i>
                <h5>Steps</h5>
                <p><span class="counter">11000</span></p>
            </div>
        </div>
    </div>
    
    <style src="app.js"></style>
</body>
</html>
